<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Logo background -->
  <rect x="540" y="120" width="120" height="120" rx="24" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Logo letter -->
  <text x="600" y="210" font-family="system-ui, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">G</text>
  
  <!-- Title -->
  <text x="600" y="320" font-family="system-ui, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">GPP</text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="system-ui, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle">Multi-Platform Project Toolkit</text>
  
  <!-- Platform badges -->
  <g font-family="system-ui, sans-serif" font-size="20" font-weight="500" fill="white">
    <rect x="270" y="430" width="80" height="44" rx="8" fill="rgba(255,255,255,0.15)"/>
    <text x="310" y="458" text-anchor="middle">Web</text>
    
    <rect x="370" y="430" width="80" height="44" rx="8" fill="rgba(255,255,255,0.15)"/>
    <text x="410" y="458" text-anchor="middle">API</text>
    
    <rect x="470" y="430" width="100" height="44" rx="8" fill="rgba(255,255,255,0.15)"/>
    <text x="520" y="458" text-anchor="middle">Mobile</text>
    
    <rect x="590" y="430" width="80" height="44" rx="8" fill="rgba(255,255,255,0.15)"/>
    <text x="630" y="458" text-anchor="middle">CMS</text>
    
    <rect x="690" y="430" width="100" height="44" rx="8" fill="rgba(255,255,255,0.15)"/>
    <text x="740" y="458" text-anchor="middle">Desktop</text>
  </g>
  
  <!-- URL -->
  <text x="600" y="580" font-family="system-ui, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle">gppkit.dev</text>
</svg>
